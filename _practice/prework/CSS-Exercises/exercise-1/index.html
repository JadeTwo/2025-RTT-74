<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- internal -->
    <style>
        p {
            background-color: green;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- The CSS for the <div> element should be added externally, 
        and using a type selector. -->
    <div>Hello World!</div>

    <!-- It should have a green background, white text, 
     and a font size of 18px. The CSS for the <p> 
    element should be added internally, and using a 
    type selector. -->
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt laboriosam, perferendis unde dolorum consequuntur necessitatibus pariatur sequi doloribus sapiente nihil voluptate consectetur dolorem libero similique iure rem quam ad commodi?</p>
<!-- 
    The <button> element should have an orange 
    background and a font size of 18px.
    The CSS for the <button> element should be 
        added using inline styles. -->
    <button style="background-color: orange; font-size: 18px;">Submit</button>
</body>
</html>
