<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-signup-form">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group-signup">
                <label for="username">Username:</label>
                <input id="username">
                <span class="error-message-signup" id="usernameError"></span>
            </div>
            <div class="form-group-signup">
                <label for="email">Email:</label>
                <input id="email">
                <span class="error-message-signup" id="emailError"></span>
            </div>
            <div class="form-group-signup">
                <label for="password">Password:</label>
                <input id="password">
                <span class="error-message-signup" id="passwordError"></span>
            </div>
            <div class="form-group-signup">
                <label for="confirmPassword">Confirm Password:</label>
                <input id="confirmPassword">
                <span class="error-message-signup" id="confirmPasswordError"></span>
            </div>
            <button class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
