<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>


    <div>
        <h2>Simple Form</h2>
        <form id="simple-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="bob" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div>
        <h2>Long Form</h2>
        <form id="long-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="customEmailError"></span>

            <label for="quantity">Quantity (1-10):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" required>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" required>

            <label for="password">Password (min 8 characters):</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <label for="age">Age (must be 18 or older):</label>
            <input type="number" id="age" name="age" min="18" required>
            <label for="zipcode">Zip Code (5 digits):</label>
            <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" title="Please enter a 5-digit zip code"
                required>
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
